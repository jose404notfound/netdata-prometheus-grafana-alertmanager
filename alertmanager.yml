global:
  resolve_timeout: 1m
  slack_api_url: 'https://hooks.slack.com/services/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'

route:
  receiver: 'slack-notifications'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#alertmanager'  # Cambia esto por el canal de Slack
        send_resolved: true
        icon_url: https://avatars3.githubusercontent.com/u/3380462 # Para darle formato a las etiquetas
        title: |-
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
          {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
          {{" "}}(
          {{- with .CommonLabels.Remove .GroupLabels.Names }}
          {{- range $index, $label := .SortedPairs -}}
            {{ if $index }}, {{ end }}
            {{ $label.Name }}="{{ $label.Value -}}"
          {{- end }}
          {{- end -}}
          )
          {{- end }}
        text: >-
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}

          {{- if .Labels.severity }}
          *Severity:* `{{ .Labels.severity }}`
          {{- end }}

          {{- if .Labels.instance }}
          *Instance:* `{{ .Labels.instance }}`
          {{- end }}

          *Details:*
          {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
          {{ end }}
          {{ end }}

